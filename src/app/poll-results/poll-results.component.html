<div>
  <label class="poll-question">{{pollQuestion}}</label>
  <div style="margin-top: 10px; margin-bottom: 20px">
    <div style="display: table; width: 100%; padding-bottom: 20px" *ngFor="let option of pollOptions">
      <div class="poll-results-options-div">
        <label class="take-poll-options-label">{{option.optionName}}</label>
        <table style="width: 100%">
          <tr>
            <td style="
                       width: {{((option['tally'] / totalVotes) * 100).toFixed()}}%;
                       height: 10px;
                       background-image: none;
                       background-color: {{getCustomColor(option.optionId)}};
                       box-shadow: none;
                       -webkit-box-shadow: none;
                       border-radius: 10px 10px 10px 10px;
                       -webkit-border-radius: 10px 10px 10px 10px;
                       -moz-border-radius: 10px 10px 10px 10px;
                       min-width: 1px;
                      ">

            </td>
            <td class="td-bar-percentage" *ngIf="totalVotes !== 0">
              {{((option['tally'] / totalVotes) * 100).toFixed()}}%
            </td>
          </tr>
        </table>

      </div>
    </div>
    <label class="poll-states-label">
      Total Votes:
    </label>
    <label class="poll-number-label">
      {{totalVotes}}
    </label>
  </div>
</div>
