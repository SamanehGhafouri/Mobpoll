<div>
  <label class="poll-question">{{pollQuestion}}</label>
  <div style="margin-top: 10px; margin-bottom: 20px">
    <div style="display: table; width: 100%; padding-bottom: 20px" *ngFor="let option of pollOptions">
      <div class="poll-results-options-div" >
        <label class="take-poll-options-label">{{option.optionName}}</label>
        <table style="width: 100%">
          <tr>
            <td class="td-bar"></td>
            <td class="td-bar-percentage">100%</td>
          </tr>
        </table>

      </div>
    </div>
    <label class="poll-states-label">
      Total Votes:
    </label>
    <label class="poll-number-label">
      {{totalVotes}}
    </label>
  </div>
</div>
